<style>
  * {font-family: '微软雅黑', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;}
  .willshow {display: none;}
  small {color: gray; font-size: .7em;}
  body {margin-top: 20px; background-color: #eee;}
  p {margin-top: .7em; margin-left: 100px;}
  button.bigbtn {height: 35px; width: 90px;}

  table {width: 100%;}
  th {text-align: left;}
  table>thead>tr>th {vertical-align: bottom; line-height: 2; border-bottom: 2px solid #ddd;}
  table>tbody>tr>td {padding: 8px; line-height: 1.4; vertical-align: top; border-bottom: 1px solid #ddd;}
</style>

<p class="willfade" style="font-size: 1.3em;">
  <label for="url">目标：</label>
  <select id="url">
    <option value="http://cms.rdfz.cn/Elective/ElectiveCourse/SelectDirection.aspx">选课 (SelectDirection)</option>
    <option value="http://cms.rdfz.cn/Elective/ElectiveCourse/ElectiveCourse.aspx">选课 (ElectiveCourse)</option>
    <option value="http://cms.rdfz.cn/Elective/ElectvieClass/ElectiveClass.aspx">选课 (ElectiveClass)</option>
    <option value="http://cms.rdfz.cn/Elective/MyElective/MyElective.aspx">我的选课结果 (MyElective)</option>
    <option value="http://cms.rdfz.cn/Elective/ElectivePreview/ElectivePreview.aspx">选课查看 (ElectivePreview)</option>
    <!--<option value="/test" selected="selected">test</option>-->
  </select>
  &nbsp;
  <label for="wincount">标签：</label>
  <input id="wincount" type="number" min="1" max="10" value="1">
  个<small>(1-10)</small>
  &nbsp;
  <button onclick="start()" class="bigbtn">开始</button>
</p>

<p>
  <input id="timeout" type="checkbox" checked="checked">
  <label for="timeout">超时自动刷新： </label>
  <input id="timeoutvalue" type="number" min="1" max="180" value="90">
  <label for="timeoutvalue">秒</label>
  <small>(1-180)</small>
</p>

<p>
  <input id="blockshort" type="checkbox" checked="checked">
  <label for="blockshort">内容过短自动刷新： </label>
  <input id="blockshortvalue" type="number" min="1" max="10240" value="1024">
  <label for="blockshortvalue">字节</label>
  <small>(1-10240)</small>
</p>

<p>
  <input id="blockurl" type="checkbox" checked="checked">
  <label for="blockurl">服务器错误自动刷新</label>
</p>

<p class="willshow">
  <button onclick="parsepage()" class="bigbtn">更新设置</button>
</p>

<div class="willshow">

  <br />

  <table border="0">
    <thead>
      <tr>
        <th style="width: 15%">窗口ID</th>
        <th style="width: 15%">刷新次数</th>
        <th style="width: 40%">状态</th>
        <th style="width: 30%">操作&nbsp;&nbsp;&nbsp;<button onclick="killall()">全部下线</button></th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

</div>
