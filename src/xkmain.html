<style>
  .willshow {display: none;}
</style>

<label for="url" class="willfade">目标：</label>
<select id="url" class="willfade">
  <option value="http://cms.rdfz.cn/Elective/ElectiveCourse/ElectiveCourse.aspx">选课</option>
  <option value="http://cms.rdfz.cn/Elective/MyElective/MyElective.aspx">查看结果</option>
  <option value="/test" selected="selected">test</option>
</select>

<label for="wincount" class="willfade">多标签抢课：</label>
<input id="wincount" type="number" class="willfade" min="1" max="10" value="1">

<button onclick="start()" class="willfade">开始</button>
<button onclick="parsepage()" class="willshow">更新设置</button>

<br /> <br />

<input id="timeout" type="checkbox" checked="checked">
<label for="timeout">超时自动刷新：</label>
<input id="timeoutvalue" type="number" min="1" max="180" value="90">
<label for="timeoutvalue">秒</label>

<br />

<input id="blockshort" type="checkbox" checked="checked">
<label for="blockshort">内容过短自动刷新：</label>
<input id="blockshortvalue" type="number" min="1" max="10240" value="1024">
<label for="blockshortvalue">字节</label>

<br />

<input id="blockurl" type="checkbox" checked="checked">
<label for="blockurl">非法URL提示自动刷新</label>

<div class="willshow">

<br /> <br />

  <table border="1" style="width: 100%">
    <thead>
      <tr>
        <th style="width: 15%">窗口ID</th>
        <th style="width: 15%">刷新次数</th>
        <th style="width: 40%">状态</th>
        <th style="width: 30%">操作&nbsp;<button onclick="killall()">全部下线</button></th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

</div>
